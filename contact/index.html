<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/main.css">
    <link href="https://fonts.googleapis.com/css2?Montserrat:wght@400;600;700&display=swap&family=Open+Sans&family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet"> 

    <title>ACMW@IIT Contact</title>
  </head>
  <body>
    <div class="navbar-container fixed-top">
      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="/">
          <img src="../assets/images/logo.png" width="70" height="70" alt="lightbulb logo">
          ACM-W: Illinois Tech
        </a>
      </nav>
  
      <nav class="navbar navbar-expand-lg navbar-dark sub-header">
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item ">
              <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/events">Events</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/contact">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/board">Our Board</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <div class="header-text row container-fluid">
      <h1>Contact Page</h1>  
    </div>
    <div class="container">
      <div class="card contact-card">
        <div class="card-horizontal">
          <div class="card-body">
            <h2 class="card-title">Connect With Us</h2>
            <p class="card-text">Follow us to see event updates, photos, student spotlights, and other fun content</p>
            <div class="row">
              <a target="_blank" href="https://www.facebook.com/acmw.iit/">
                  <img alt="facebook logo" src="/assets/images/facebooklogo.png">
              </a>
              <a target="_blank" href="https://twitter.com/iit_acmw">
                <img alt="twitter logo" src="/assets/images/twitterlogo.png">
              </a>
              <a target="_blank" href="https://www.instagram.com/iit_acmw">
                <img alt="instagram logo" src="/assets/images/instagramlogo.png">
              </a>
            </div>
            <p class="card-text">Join us on Presence to get our official emails</p>
            <a target="_blank" href="https://iit.presence.io/organization/association-for-computing-machinery-women">
              <img alt="presence logo" src="/assets/images/presencelogo.png">
            </a>
            <p class="card-text">Email us any time with questions!</p>
            <a target="_blank" href="mailto:acmw@iit.edu">
              <img alt="email logo" src="/assets/images/emaillogo.png">
            </a>
          </div>
        </div>
      </div>

      
  
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
 
  </body>
</html>
